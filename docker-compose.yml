version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: brickidle
      POSTGRES_USER: brickidle
      POSTGRES_PASSWORD: brickidle
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://brickidle:brickidle@db:5432/brickidle
      API_KEYS: ${API_KEYS:-devkey}
      GITHUB_OWNER: ${GITHUB_OWNER:-AlexAgo83}
      GITHUB_REPO: ${GITHUB_REPO:-blockidle}
      PGSSL_DISABLE: "1"
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "8080:80"

volumes:
  db_data:
